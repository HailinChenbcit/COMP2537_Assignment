<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./code2.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            background-color: rgb(252, 245, 234);
        }

        header img {
            width: 100%;
        }

        nav {
            background-color: rgb(255, 255, 255);
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: start;
            border-top: #b9b9b9 solid;
            border-bottom: #b9b9b9 solid;

        }

        nav a {
            display: inline-block;
            color: #000000;
            text-decoration: none;
            padding: 14px 16px;
            text-align: center;
            overflow: hidden;
        }

        nav a:hover {
            transition-duration: 0.4s;
            background-color: #f2f2f2;
            color: rgb(185, 179, 122);
        }

        nav a:active {
            background-color: rgb(255, 253, 232);
            color: rgb(185, 179, 122);
        }

        footer,
        header {
            text-align: center;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        main{
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px 10px;
        }

        #search {
            width: 16%;
            font-size: 15px;
            border-radius: 10px;
            transition-duration: 0.4s;
            background-color: white;
            color: black;
            border: 1px solid #dcffdd;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        #search:hover {
            background-color: #fffede;
            color: rgb(0, 0, 0);
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        #result{
            padding: 100px 50px;
        }

        .card {
            border: 1px solid #75776d;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <header>
        <img src="./banner.jpeg" height="50%" alt="banner">
    </header>

    <nav>
        <a href="./index.html">
            Home
        </a>
        <a href="./search.html">
            Search
        </a>
        <a href="">
            Profile
        </a>
    </nav>

    <main>
        <select label="page_size" id="page_size">
            <option value="name">Name</option>
            <option value="id">ID</option>

        </select>

        <input type="text" name="poke_name" id="poke_name" placeholder="Enter Pokemon name">
        <br>
        <br>
        <button id="search">Search</button>
        <br>
        <div id="result">

        </div>

        <div id="history">

        </div>

    </main>
    <footer>
        <h5>
            Copyright Â© Adam Website 2022
        </h5>
    </footer>
</body>

<script>

</script>

</html>
